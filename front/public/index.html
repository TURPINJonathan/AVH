<head>
  <meta charset="utf-8" />
  <link rel="icon" href="logo.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Site officiel de l'association Valentin Haüy de Caen, qui a pour objectif d'aider les mal-voyants dans leurs quotidiens" />
  <meta property="og:title" content="Association Valentin Haüy Caen Calvados" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.avhcaen.fr" />
  <meta property="og:image" content="https://avhcaen.fr/static/media/logo.d272c8bbb18a1edb56ad.png" />
  <meta property="og:description"
    content="Site officiel de l'association Valentin Haüy de Caen, qui a pour objectif d'aider les mal-voyants dans leurs quotidiens" />
  <meta property="og:site_name" content="Association Valentin Haüy Caen Calvados" />
  <meta property="og:locale" content="fr_FR" />


  <link rel="canonical" href="https://avhcaen.fr" />
  <link rel="alternate" href="https://avhcaen.fr" hreflang="fr-fr" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <title>Association Valentin Haüy Caen</title>
</head>
